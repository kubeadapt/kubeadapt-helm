{{- if .Values.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "ebpf-agent.fullname" . }}
  labels:
    {{- include "ebpf-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "ebpf-agent.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "ebpf-agent.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.config.metricsPort | quote }}
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ebpf-agent.serviceAccountName" . }}
      # Required for eBPF: access to host network namespace
      hostNetwork: true
      # Required for eBPF: access to host PID namespace for process tracking
      hostPID: true
      containers:
        - name: ebpf-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
              protocol: TCP
          env:
            # DaemonSet pod identity (for Prometheus metric labels)
            - name: DAEMONSET_POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: DAEMONSET_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Pod metadata
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            # ============================================================
            # eBPF Agent Configuration
            # ============================================================
            - name: EBPF_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: EBPF_LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: EBPF_METRICS_PORT
              value: {{ .Values.config.metricsPort | quote }}
            - name: EBPF_COLLECTION_INTERVAL
              value: {{ .Values.config.collectionInterval | quote }}
            - name: EBPF_NETNS_FILTER_MODE
              value: {{ .Values.config.netnsFilterMode | quote }}
            - name: EBPF_CONNECTION_TRACKING
              value: {{ .Values.config.connectionTracking | quote }}

            # Debug options
            {{- if .Values.config.enableProfiling }}
            - name: EBPF_ENABLE_PROFILING
              value: "true"
            - name: EBPF_PROFILING_PORT
              value: {{ .Values.config.profilingPort | quote }}
            {{- end }}
            {{- if .Values.config.dumpBPFMaps }}
            - name: EBPF_DUMP_BPF_MAPS
              value: "true"
            {{- end }}

            {{- if .Values.env }}
            # Additional custom environment variables
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}

          securityContext:
            # eBPF agents require privileged mode for:
            # - BPF syscalls and map operations
            # - Bidirectional mount propagation for BPF maps
            # - Kernel tracepoint attachment
            privileged: true
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            runAsUser: 0

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: bpf-maps
              mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: tmp
              mountPath: /tmp

          livenessProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.config.metricsPort }}
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: {{ .Values.config.metricsPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: sys
          hostPath:
            path: /sys
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: bpf-maps
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
