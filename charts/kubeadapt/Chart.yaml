apiVersion: v2
name: kubeadapt
description: A Helm chart for Kubeadapt
type: application
version: 0.8.0
appVersion: "0.1.0"

# Dependencies
dependencies:
  - name: prometheus
    version: "27.46.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: opencost
    version: "2.4.0"
    repository: "https://opencost.github.io/opencost-helm-chart"
    condition: opencost.enabled
  - name: gpu-operator
    version: "v25.10.0"
    repository: "https://helm.ngc.nvidia.com/nvidia"
    condition: gpu-operator.enabled

maintainers:
  - name: "ugurcancaykara"
    email: "ugurcan@kubeadapt.io"
  - name: "Kubeadapt"
    email: "authors@kubeadapt.io"

keywords:
  - kubernetes
  - resource optimization
  - cost optimization
  - monitoring
  - cloud native
  - multi-cloud

# Additional metadata
annotations:
  artifacthub.io/signKey: |
    fingerprint: 3C8109B607AD3E119B7033D8948AD9EDA6BD626E
    url: https://kubeadapt.github.io/kubeadapt-helm/pgp_keys.asc
  artifacthub.io/changes: |
    - kind: changed
      description: Update prometheus to 27.46.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "true"
  artifacthub.io/license: Apache-2.0
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/prometheus-community/prometheus
    - url: https://artifacthub.io/packages/helm/opencost/opencost
    - url: https://artifacthub.io/packages/helm/gpu-operator/gpu-operator
  artifacthub.io/platforms: |
    - eks
    - aks
    - gke
    - on-premise
  artifacthub.io/compatibility: |
    kubernetes:
      platforms:
        eks:
          versions: ["1.24-1.34"]
          tested: true
          requirements: ["IRSA or Static Credentials for OpenCost"]
        aks:
          versions: ["1.24-1.34"]
