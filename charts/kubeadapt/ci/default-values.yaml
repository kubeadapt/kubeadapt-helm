# Default values for kubeadapt.
global:
  name: "kubeadapt"
  nameOverride: ""
  fullnameOverride: ""
  # Cluster specific configuration for CI
  clusterName: "ci-test-cluster"
  clusterId: "ci-test-001"
  environment: "ci"
  region: "ci-region-1"

agent:
  enabled: false
  image:
    repository: ghcr.io/kubeadapt/agent
    tag: "" # Defaults to .Chart.AppVersion
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  rbac:
    create: true
  service:
    type: ClusterIP
    port: 8080
    protocol: TCP
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  # Agent specific configuration
  config:
    # Authentication & Backend
    token: "ci-test-token-123"
    backendApiEndpoint: ""

    # Prometheus Configuration
    prometheusUrl: "http://kubeadapt-prometheus-server.kubeadapt.svc:80"
    prometheusTimeout: "30s"
    queryConcurrency: 10

    # Collection Settings
    collectionInterval: "60s"

    # Data Compression
    compressionEnabled: true
    compressionLevel: 3

    # Observability & Debugging
    logLevel: "debug"
    metricsPort: 8080
    writeJsonDebug: false

    # Feature Flags
    gpuEnabled: false
    networkCostEnabled: false
    e2eMode: true

    goMaxProcs: 2
    goMemLimit: "128MiB"

  # Additional Environment Variables
  env: []

# Dependencies configuration
prometheus:
  enabled: true
  server:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      type: ClusterIP
      servicePort: 80
    persistentVolume:
      # Not required for CI env.
      enabled: false
      size: 8Gi
    fullnameOverride: kubeadapt-prometheus-server
  alertmanager:
    enabled: false
  prometheus-node-exporter:
    enabled: false

opencost:
  restartJob:
    enabled: true
  opencost:
    enabled: true
    customPricing:
      enabled: true
      configmapName: custom-pricing-model
      configPath: /tmp/custom-config
      createConfigmap: true
      provider: custom
      costModel:
        description: "Custom pricing for kind/local environment"
        CPU: 0.031611 # Per CPU core per hour
        spotCPU: 0.006655
        RAM: 0.004237 # Per GB per hour
        spotRAM: 0.000892
        GPU: 0.95
        storage: 0.00005479452054794521 # Per GB per hour
        zoneNetworkEgress: 0.01
        regionNetworkEgress: 0.01
        internetNetworkEgress: 0.12
    prometheus:
      internal:
        enabled: true
        serviceName: kubeadapt-prometheus-server
        namespaceName: "{{ .Release.Namespace }}"
        port: 80
      external:
        enabled: false
        url: ""
    exporter:
      defaultClusterId: default
      resources:
        requests:
          cpu: "10m"
          memory: "55Mi"
        limits:
          cpu: "999m"
          memory: "1Gi"
    ui:
      enabled: false
      resources:
        requests:
          cpu: "10m"
          memory: "55Mi"
        limits:
          cpu: "999m"
          memory: "1Gi"

  serviceAccount:
    create: true
    annotations: {}
    name: ""
    automountServiceAccountToken: true

  rbac:
    enabled: true
