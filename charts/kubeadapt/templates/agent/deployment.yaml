{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kubeadapt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        {{- include "kubeadapt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: {{ include "kubeadapt.name" . }}-agent
      containers:
        - name: agent
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.agent.config.metricsPort }}
              protocol: TCP
          env:
            # Kubernetes metadata (injected via Downward API)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # Chart Version (injected from Helm chart)
            - name: KUBEADAPT_CHART_VERSION
              value: {{ .Chart.Version | quote }}

            # Backend API Configuration
            - name: KUBEADAPT_BACKEND_API_ENDPOINT
              value: {{ .Values.agent.config.backendApiEndpoint | quote }}
            - name: KUBEADAPT_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubeadapt.name" . }}-agent
                  key: token

            # Prometheus Configuration
            - name: KUBEADAPT_PROMETHEUS_URL
              value: {{ .Values.agent.config.prometheusUrl | quote }}
            - name: KUBEADAPT_PROMETHEUS_TIMEOUT
              value: {{ .Values.agent.config.prometheusTimeout | quote }}
            - name: KUBEADAPT_QUERY_CONCURRENCY
              value: {{ .Values.agent.config.queryConcurrency | quote }}

            # Collection Settings
            - name: KUBEADAPT_COLLECTION_INTERVAL
              value: {{ .Values.agent.config.collectionInterval | quote }}

            # Compression Settings
            - name: KUBEADAPT_COMPRESSION_ENABLED
              value: {{ .Values.agent.config.compressionEnabled | quote }}
            - name: KUBEADAPT_COMPRESSION_LEVEL
              value: {{ .Values.agent.config.compressionLevel | quote }}

            # HTTP Client Settings (hardcoded in agent - not configurable)
            # HTTPTimeout: 10s, HTTPMaxRetries: 1, HTTPRetryDelay: 1s

            # Observability & Debugging
            - name: LOG_LEVEL
              value: {{ .Values.agent.config.logLevel | quote }}
            - name: KUBEADAPT_METRICS_PORT
              value: {{ .Values.agent.config.metricsPort | quote }}
            - name: KUBEADAPT_WRITE_JSON_DEBUG
              value: {{ .Values.agent.config.writeJsonDebug | quote }}

            # Feature Flags
            - name: KUBEADAPT_GPU_ENABLED
              value: {{ .Values.agent.config.gpuEnabled | quote }}
            - name: KUBEADAPT_NETWORK_COST_ENABLED
              value: {{ .Values.agent.config.networkCostEnabled | quote }}
            - name: KUBEADAPT_E2E_MODE
              value: {{ .Values.agent.config.e2eMode | quote }}

            # AWS Spot Price Settings
            - name: KUBEADAPT_SPOT_PRICE_ENABLED
              value: {{ .Values.agent.config.spotPriceEnabled | quote }}
            {{- if .Values.agent.config.awsRegion }}
            - name: AWS_REGION
              value: {{ .Values.agent.config.awsRegion | quote }}
            {{- end }}
            {{- if .Values.agent.config.awsAccessKeyId }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.agent.config.awsAccessKeyId | quote }}
            {{- end }}
            {{- if .Values.agent.config.awsSecretAccessKey }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.agent.config.awsSecretAccessKey | quote }}
            {{- end }}

            # Runtime Performance Tuning
            - name: GOMAXPROCS
              value: {{ .Values.agent.config.goMaxProcs | quote }}
            - name: GOMEMLIMIT
              value: {{ .Values.agent.config.goMemLimit | quote }}

            # Auto-Upgrade Settings
            {{- with .Values.agent.autoUpgrade }}
            - name: KUBEADAPT_UPGRADE_ENABLED
              value: {{ .enabled | quote }}
            - name: KUBEADAPT_UPGRADE_CHECK_INTERVAL
              value: {{ .checkInterval | quote }}
            - name: KUBEADAPT_UPGRADE_POLICY
              value: {{ .policy | quote }}
            - name: KUBEADAPT_UPGRADE_CHANNEL
              value: {{ .channel | quote }}
            - name: KUBEADAPT_UPGRADE_DRY_RUN
              value: {{ .dryRun | quote }}
            - name: KUBEADAPT_UPGRADE_TIMEOUT
              value: {{ .timeout | quote }}
            - name: KUBEADAPT_UPGRADE_JOB_IMAGE
              value: {{ .jobImage | quote }}
            {{- end }}
            - name: HELM_RELEASE_NAME
              value: {{ .Release.Name | quote }}

            {{- if .Values.agent.env }}
            # Additional custom environment variables
            {{- toYaml .Values.agent.env | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 