{{- if .Values.agent.enabled }}
{{- if .Values.agent.autoUpgrade.enabled }}
{{- if .Values.agent.autoUpgrade.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeadapt.name" . }}-upgrader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: upgrader
  {{- with .Values.agent.autoUpgrade.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.agent.autoUpgrade.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubeadapt.name" . }}-upgrader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: upgrader
rules:
  # Helm release management
  # Helm stores release metadata in Secrets (default) or ConfigMaps
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "create", "update", "patch", "delete"]
    # Helm secrets follow pattern: sh.helm.release.v1.<release-name>.v<version>

  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get", "list", "create", "update", "patch", "delete"]
    # ConfigMaps used if Helm storage backend is configmap

  # Manage all KubeAdapt resources during upgrade
  - apiGroups: [""]
    resources:
      - services
      - serviceaccounts
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  # Pods and events for debugging upgrade failures
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources:
      - events
    verbs: ["get", "list"]

  # NetworkPolicies (if enabled)
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  # PodDisruptionBudgets (if enabled)
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeadapt.name" . }}-upgrader
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: upgrader
rules:
  # ClusterRole and ClusterRoleBinding management for KubeAdapt resources
  # Note: resourceNames only works for get/list/update/patch/delete, not create
  # Create is needed when upgrading to versions that add new cluster-scoped RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
    resourceNames:
      - "{{ include "kubeadapt.name" . }}-agent"
      - "{{ include "kubeadapt.name" . }}-upgrader"
    verbs: ["get", "list", "update", "patch", "delete"]
  # Separate rule for create (resourceNames constraint not supported)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubeadapt.name" . }}-upgrader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: upgrader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeadapt.name" . }}-upgrader
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeadapt.name" . }}-upgrader
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubeadapt.name" . }}-upgrader
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: upgrader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubeadapt.name" . }}-upgrader
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeadapt.name" . }}-upgrader
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
{{- end }}
