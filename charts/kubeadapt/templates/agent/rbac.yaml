{{- if .Values.agent.enabled }}
{{- if .Values.agent.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
  {{- with .Values.agent.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.agent.rbac.create }}
# ClusterRole: Cluster-wide read access for metrics collection
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
rules:
  # Core cluster-scoped resources
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
      - persistentvolumes
    verbs: ["get", "list"]

  # Namespace-scoped resources (read from all namespaces for metrics)
  - apiGroups: [""]
    resources:
      - pods
      - persistentvolumeclaims
      - resourcequotas
      - limitranges
      - replicationcontrollers
    verbs: ["get", "list"]

  # Apps resources (read from all namespaces for metrics)
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["get", "list"]

  # Autoscaling resources
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list"]

  # Policy resources
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["get", "list"]

  # Networking resources
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs: ["get", "list"]
---
# Role: Namespace-scoped permissions for auto-upgrade (kubeadapt namespace only)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
rules:
  # Auto-Upgrade: Job management for helm upgrade
  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs: ["get", "list", "create", "delete", "watch"]

  # Auto-Upgrade: ConfigMap for distributed upgrade lock
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get", "list", "create", "update", "delete"]

  # Auto-Upgrade: ServiceAccount verification
  - apiGroups: [""]
    resources:
      - serviceaccounts
    verbs: ["get"]

  # Auto-Upgrade: Secrets for Helm values (namespace-scoped only)
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubeadapt.name" . }}-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeadapt.name" . }}-agent
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubeadapt.name" . }}-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeadapt.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeadapt.name" . }}-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeadapt.name" . }}-agent
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }} 